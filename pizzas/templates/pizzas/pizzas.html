{% extends 'pizzas/base.html' %}

{% block content %}

<h1>Our Pizza Menu</h1>

<ul>
    {% for pizza in pizzas %}
    <li>
        <a href="{% url 'pizzas:pizza' pizza.id %}">{{pizza}}</a>

    </li>
    {% empty %}
    <li>Currently, no pizza on menu</li>
    {% endfor %}
</ul>

{% endblock content%}
